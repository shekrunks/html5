<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Multimedia</title>
    <link rel="stylesheet" type="text/css" href="styles/mm.css"/>
    <script type="text/javascript" src="script/mm.js"></script>
</head>

<body>
    <header>
        <h1>Media Tube</h1>
    </header>
    <section id="videoPlayable">
        <div id="player-container">
            <video id="player" label="English" kind="subtitles" lang="en-US">
            </video>
        </div>        
        <nav>
            <button onclick="play();">Play</button>
            <button onclick="pause();">Pause</button>
            <button onclick="mute();">Mute</button>
            <button onclick="unmute();">UnMute</button>
            <!--<button onclick="incVol();">Vol++</button>
            <button onclick="decVol();">Vol--</button>-->
            <input type="range" min="0" max="1" step="0.1" value="0.3" onclick="adjustVolume(this.value)"/>

        </nav>
    </section>

    <section id="videoPoster">
        <a href="#" onclick="playSrc('media/jellies.mp4', 'media/Jellyfish.jpg');" >
            <img src="media/Jellyfish.jpg"/>
        </a>
        <a href="#" onclick="playSrc('media/sjv_speakers_sampson.mp4', 'media/Lighthouse.jpg');" >
            <img src="media/Lighthouse.jpg"/>
        </a>
        <a href="#" onclick="playSrc('media/Wildlife.wmv', 'media/Hydrangeas.jpg');" >
            <img src="media/Hydrangeas.jpg"/>
        </a>
    </section>
</body>

</html>
